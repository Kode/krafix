name: FreeBSD

on:
  push:
    branches:
    - deactivated
  pull_request:
    branches:
    - deactivated

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: macos-12
    name: FreeBSD build
    steps:
    - uses: actions/checkout@v1
    - name: Get Submodules
      run: git submodule update --init --recursive
    - name: Get KincTools_freebsd_x64
      run: git clone https://github.com/Kode/KincTools_freebsd_x64.git
    - name: Compile in FreeBSD VM
      id: build
      uses: vmactions/freebsd-vm@v0
      with:
        usesh: false
        sync: sshfs
        mem: 2048
        prepare: pkg install -y alsa-lib libXinerama mesa-libs libXi bash
        run: ./KincTools_freebsd_x64/kmake --compile --compiler clang
    - name: Copy binary
      run: cp build/Release/krafix KincTools_freebsd_x64/krafix
    - name: Set name
      run: git config --global user.name "Robbot"
    - name: Set email
      run: git config --global user.email "robbot2019@robdangero.us"
    - name: Commit binary
      id: commit
      continue-on-error: true
      run: git -C KincTools_freebsd_x64 commit -a -m "Update krafix binary to $GITHUB_SHA."
    - name: Tag binary
      if: steps.commit.outcome == 'success'
      run: git -C KincTools_freebsd_x64 tag krafix_$GITHUB_SHA
    - name: Push binary
      id: push1
      if: steps.commit.outcome == 'success'
      continue-on-error: true
      run: git -C KincTools_freebsd_x64 push https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/KincTools_freebsd_x64.git main --tags
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
    - name: Pull
      if: steps.commit.outcome == 'success' && steps.push1.outcome != 'success'
      run: git -C KincTools_freebsd_x64 pull --no-rebase
    - name: Push binary again
      if: steps.commit.outcome == 'success' && steps.push1.outcome != 'success'
      continue-on-error: true
      run: git -C KincTools_freebsd_x64 push https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/KincTools_freebsd_x64.git main --tags
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
